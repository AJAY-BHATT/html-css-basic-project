<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .image-box {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .image-box:hover {
            transform: scale(1.1);
        }

        .image-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            margin: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .container:hover .text {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="1.jpg" alt="Image">
        </div>
        <p class="text">This is some text that will be hidden on image hover.</p>
    </div>
</body>
</html>
