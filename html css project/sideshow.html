<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Slideshow</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS for styling (optional) -->
    <style>
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators (optional) -->
        <ol class="carousel-indicators">
            <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#imageCarousel" data-slide-to="1"></li>
            <li data-target="#imageCarousel" data-slide-to="2"></li>
            <!-- Add more indicators as needed -->
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" alt="Image 3">
            </div>
            <!-- Add more slides with images as needed -->
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery (required) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script to auto-change images every 5 seconds -->
<script>
    $(document).ready(function() {
        // Set the interval for changing images (in milliseconds)
        var interval = 5000; // 5 seconds

        // Automatically change the active slide
        setInterval(function() {
            $('#imageCarousel').carousel('next');
        }, interval);
    });
</script>

</body>
</html>
